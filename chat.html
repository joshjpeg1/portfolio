<!DOCTYPE HTML>
<html>
    <head>
        <title>Let's Chat | Josh Pensky</title>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
        <meta content="en-us" http-equiv="Content-Language"/>
        <meta name="google" content="notranslate" />
        <meta name="google" content="nositelinkssearchbox" />
        <meta name="author" content="Joshua Pensky" />
        <link rel="author" href="humans.txt" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
        <meta name="robots" content="index,nofollow" />
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="fonts/CocogoosePro-Regular.css">
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <script async type="text/javascript" src="js/nav.js"></script>
        <script async type="text/javascript" src="js/chat.js"></script>
        <script async src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav__container">
                <a href="index.html"><div id="logo"></div></a>
                <ul class="nav-bar">
                    <a href="about.html" class="nav-bar__item">about</a>
                    <a href="projects.html" class="nav-bar__item">projects</a>
                    <a href="chat.html" class="nav-bar__item nav-bar__item--filled left">let's chat</a>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="hero">
                <h1>let's <span id="top-paint" class="animate hidden">chat!</span></h1>
                <p>You’ve gotten to know about me. <span>Now let’s hear about you!</span><br />Please
                    fill out the form below so I can learn more about you and your project (or if
                    you just <span>want to say hello!).</span></p>
            </div>
            <div class="form--container">
                <form>
                    <label class="required" for="fullName">full name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Johnny Appleseed" />
                    <label class="error" for="fullName" id="fullNameErr"></label>
                    <label class="required" for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="johnny@appleseed.biz" />
                    <label class="error" for="email" id="emailErr"></label>
                    <label for="message">message</label>
                    <textarea name="message" id="message" placeholder="I would like to work with you!"></textarea>
                    <div class="send" onclick="send();"><div class="wrapper">send</div></div>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer__copy">&copy; 2017 Joshua Pensky</div>
            <div class="footer__links">
                <a href="https://github.com/joshjpeg1" target="_blank" rel="noreferrer noopener"><img id="github" src="img/github.png" /></a>
                <a href="https://www.linkedin.com/in/joshuapensky/" target="_blank" rel="noreferrer noopener"><img id="linkedin" src="img/linkedin.png" /></a>
            </div>
        </footer>
        <script>
            window.addEventListener("load", () => {
                var topPaint = document.getElementById('top-paint');
                topPaint.classList.remove("hidden");
                setTimeout(() => {topPaint.classList.remove("animate");}, 800);
            });
            WebFont.load({
                google: {
                    families: ['Roboto:400,500']
                }
            });
        </script>
    </body>
</html>
